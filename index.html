<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Schedule</title>
    <!-- Added Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Added Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- Added main JavaScript -->
    <script src="assets/main.js"></script>


</head>

<body>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Schedule</h3>
                </div>

                <div>
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency,<br>(Min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
					<div id="form-center">	

						<form role="form">
							<div class="form-group">
							<span>
							<label for="train name">Train Name</label>
							<input type="text" size="15" class = "form-control" id="trainName">
							</span>
							</div>

							<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" size="15" class = "form-control" id="destination">
							</div>

							<div class="form-group">
							<label for="first train">1st Train<br>(HH:MM - Military Time)</label>
							<input type="text" size="5" class = "form-control" id="firstTime">
							</div>

							<div class="form-group">
							<label for="frequency">Frequency<br>(Min)</label>
							<input type="text" size="4" class = "form-control" id="frequency">
							</div>

							<div class="form-group">
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
							</div>
						</form>
					</div>
			</div>

	</div>
</div>




</body>

</html>
